<div class="container-fluid jumbotron">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <h3>Matches played accross each season</h3>
            <simple-bar arr="matchesPlayed" multicolor="false"></simple-bar>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <h3>Favourite Grounds</h3>
            <simple-bar arr="favGrounds" multicolor="false"></simple-bar>
        </div>
    </div>
    <br>
    <br>
    <div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <h3>Toss decisions accross seasons</h3>
            <canvas id="horizontal-bar" class="chart chart-horizontal-bar" chart-data="data" chart-series="series" chart-labels="labels" chart-options="options" chart-colors="colors">
            </canvas>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <h3>Maximum Toss Winners</h3>
            <simple-bar arr="tosses" multicolor="true"></simple-bar>
        </div>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <h3 style="margin-bottom: 25px">Maximum man of the matches</h3>
            <canvas id="polar-area" class="chart chart-polar-area" chart-options="polarOptions" chart-data="polarData" chart-colors="polarColors" chart-labels="polarLabels">
            </canvas>
        </div>
        <br>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            
        </div>
    </div>
</div>
</div>
